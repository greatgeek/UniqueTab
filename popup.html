<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <img id="statusIcon" src="icon-disabled.png" alt="Status Icon" class="status-icon mb-3">
        <div class="feature-toggle">
            <label class="switch">
                <input type="checkbox" id="toggleFeature">
                <span class="slider round"></span>
            </label>
            <label for="toggleFeature" class="toggle-label ml-2">Enable Duplicate Tab</label>
        </div>
        <button id="removeDuplicates" class="action-button btn btn-primary mt-3">一键去除重复 Tabs</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
